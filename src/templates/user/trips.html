<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Taxi Service</title>
    <link href="/static/libraries/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/libraries/fontawesome-6.7.1/css/all.min.css" rel="stylesheet">
    <link href="/css/user/base.css" rel="stylesheet">
</head>
<body class="user-dashboard">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/">
                <i class="fas fa-taxi me-2 text-primary"></i>
                <strong>TaxiGo</strong>
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">
                            <i class="fas fa-home me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/trips/">
                            <i class="fas fa-route me-1"></i>
                            My Trips
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/wallet/">
                            <i class="fas fa-wallet me-1"></i>
                            Wallet
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-route me-2"></i>My Trips</h5>
                    </div>
                    <div class="card-body">
                        <div id="tripsTable">
                            <div class="text-center py-5">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">Loading trips...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/libraries/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/base.js"></script>
</body>
</html>
