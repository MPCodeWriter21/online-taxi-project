<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - Taxi Service</title>
    <link href="/static/libraries/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/libraries/fontawesome-6.7.1/css/all.min.css" rel="stylesheet">
    <link href="/css/user/base.css" rel="stylesheet">
</head>
<body class="user-dashboard">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/">
                <i class="fas fa-taxi me-2 text-primary"></i>
                <strong>TaxiGo</strong>
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">
                            <i class="fas fa-home me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/trips/">
                            <i class="fas fa-route me-1"></i>
                            My Trips
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/wallet/">
                            <i class="fas fa-wallet me-1"></i>
                            Wallet
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-wallet me-2"></i>Wallet Balance</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="display-4 text-success mb-3" id="walletBalance">$0.00</div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#topupModal">
                            <i class="fas fa-plus me-1"></i>
                            Top Up Wallet
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history me-2"></i>Recent Transactions</h5>
                    </div>
                    <div class="card-body">
                        <div id="transactionsList">
                            <div class="text-center py-3">
                                <i class="fas fa-spinner fa-spin text-muted"></i>
                                <p class="mt-2 text-muted">Loading transactions...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Up Modal -->
    <div class="modal fade" id="topupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Top Up Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="topupForm">
                        <div class="mb-3">
                            <label for="topupAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="topupAmount" min="1" max="1000" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="topupWallet()">Top Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/libraries/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/base.js"></script>
</body>
</html>
