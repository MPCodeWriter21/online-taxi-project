<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Taxi Management</title>
    <link href="/static/libraries/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/libraries/fontawesome-6.7.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body py-5">
                        <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                        <h1 class="display-4 fw-bold text-dark">500</h1>
                        <h3 class="mb-3">Internal Server Error</h3>
                        <p class="text-muted mb-4">
                            Something went wrong on our end. Please try again later.
                        </p>
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>
                                Go Home
                            </a>
                            <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                                <i class="fas fa-redo me-2"></i>
                                Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
